
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AnkiFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    .safe-top {
      padding-top: env(safe-area-inset-top);
    }
    /* Hide scrollbars for cleaner mobile feel */
    ::-webkit-scrollbar {
      display: none;
    }

    @keyframes medical-heartbeat {
      0% { transform: scale(1); opacity: 0.8; }
      14% { transform: scale(1.15); opacity: 1; }
      28% { transform: scale(1); opacity: 0.8; }
      42% { transform: scale(1.3); opacity: 1; }
      70% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .animate-medical-heartbeat {
      animation: medical-heartbeat 1.2s infinite cubic-bezier(0.21, 0.61, 0.35, 1);
    }

    @keyframes ecg-scan {
      0% { clip-path: inset(0 100% 0 0); }
      50% { clip-path: inset(0 0 0 0); }
      100% { clip-path: inset(0 0 0 100%); }
    }

    .animate-ecg-scan {
      animation: ecg-scan 2s linear infinite;
    }

    /* Custom Tooltip Styling */
    [title] {
      position: relative;
    }
    
    /* We use a custom attribute for a more controlled tooltip if we wanted, 
       but standard title is safest for cross-platform. 
       Let's use data-tip for our custom ones. */
    [data-tip]:hover::after {
      content: attr(data-tip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      background: #0f172a;
      color: white;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      white-space: nowrap;
      border-radius: 8px;
      z-index: 100;
      pointer-events: none;
      animation: tooltip-in 0.2s ease-out;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    @keyframes tooltip-in {
      from { opacity: 0; transform: translate(-50%, 5px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
<script type="importmap">

</html>
